<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send Message</h2>
    <input type="text" id="userid" placeholder="Enter User ID" required />
    <textarea id="usermsg" rows="4" placeholder="Enter your message" required></textarea>
    <button onclick="sendMsg()">Send</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const BOT_TOKEN = "8433235666:AAG68_hveVfXlOA7y_X9hn_sNABcb3PfLKE"; // your bot token

    async function sendMsg() {
      const userid = document.getElementById("userid").value.trim();
      const msg = document.getElementById("usermsg").value.trim();
      const status = document.getElementById("status");

      if (!userid || !msg) {
        status.textContent = "⚠️ Please enter both User ID and message.";
        status.className = "status error";
        return;
      }

      try {
        const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: userid,
            text: msg
          })
        });

        if (res.ok) {
          status.textContent = "✅ Message sent successfully!";
          status.className = "status success";
        } else {
          status.textContent = "❌ Failed to send message.";
          status.className = "status error";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Error sending message.";
        status.className = "status error";
      }
    }
  </script>
</body>
</html>
